<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>베트남 환율 계산기</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="manifest" href="/exchange-rate/manifest.json" />
  </head>
  <body>
    <div class="container">
      <h2>베트남 환율 계산기</h2>
      <select id="mode">
        <option value="online">온라인 (실시간 환율)</option>
        <option value="offline">오프라인 (사용자 지정 환율)</option>
      </select>
      <input type="number" id="amount" placeholder="금액 입력" min="0" />
      <label for="customRate" class="custom-rate-label">사용자 지정 환율 (1 KRW = ? VND)</label>
      <input type="number" id="customRate" placeholder="1 KRW = ? VND (직접 입력 가능)" min="0" style="display: none" />
      <select id="conversionType">
        <option value="KRWtoVND">KRW → VND</option>
        <option value="VNDtoKRW">VND → KRW</option>
      </select>
      <button onclick="convertCurrency()">변환</button>
      <div id="result">결과:</div>
      <div id="exchangeRate"></div>
      <div id="source"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
